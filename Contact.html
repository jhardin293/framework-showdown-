<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" /> 
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li class="active"><a href="Contact.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>  
    <!-- Contacts -->
    <div id="contacts">
        <div class="row">  
            <!-- Alignment -->
            <div class="col-sm-offset-3 col-sm-6">
                <!-- Form itself -->
                <form name="sentMessage" class="well" id="contactForm"  novalidate>
                    <legend>Contact me</legend>
                    <div class="control-group">
                        <div class="controls">
                            <input type="text" class="form-control" 
                                 placeholder="Full Name" id="name" required
                                     data-validation-required-message="Please enter your name" />
                            <p class="help-block"></p>
                        </div>
                    </div>   
                    <div class="control-group">
                        <div class="controls">
                            <input type="email" class="form-control" placeholder="Email" id="email" requireddata-validation-required-message="Please enter your email" />
                        </div>
                    </div>  

                    <div class="control-group">
                        <div class="controls">
                        <textarea rows="10" cols="100" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters"maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>      
                    <div id="success"> </div> <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary pull-right">Send</button><br />
                </form>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
